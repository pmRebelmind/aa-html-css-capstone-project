<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>

            <li><a href="ski-brands.html">Ski Brands</a></li>

    <div>
        <h3>Tell us a bit about your skiing</h3>
    </div>
    <div>
        <form action="/form-handling-url" method="post"></form>
        <fieldset>

            <div>
                <label for="favoriteSkier">Who is your favorite skier?</label><br>
                <input type="text" id="favoriteSkier" name="favorite_skier">
            </div>

            <div>
                <label for="skiStyle">What ski style do you prefer?</label><br>
                <input type="text" name="ski_style" id="skiStyle">
            </div>

            <div class="input_field">
                <input type="checkbox" id="hearFromUs" name="hear_from_us">
                <label for="termsConditions">I would like to hear from you!</label>
            </div>

             <div class="input_field">
                <label for="Tell us what you love about skiing">Comments: </label> <br>
                <textarea name="Comments" id="" cols="30" rows="10"></textarea>      
             </div>

             <div class="input_field">
                <button type="submit">Submit</button>
            </div>

        </fieldset>
         
    </div>

</body>
